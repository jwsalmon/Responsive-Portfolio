<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <div id="name">
            <h1>Jesse Salmon</h1>
        </div>
        <div id="contact">
            <button id="contactBtn" type="button" onclick="window.location.href='contact.html'">contact</button>
        </div>
        <div id="portfolio">

    <div class=lower>

        <form action="" id="form1">
            <div class="row">
                <div class="col-Lable">
                    <label for="name">Name:</label>
                </div>
                <div class="col-input">
                    <input type="text" name="name" placeholder="Jesse W. Salmon">

            </div>
            <div class="row">
                <div class="col-Lable">
                    <label for="contact">Contact:</label>
                </div>
                <div class="col-input">
                    <input type="text" name="contact" placeholder="j_aw_s@icloud.com">
                </div>
            </div>
            <div class="row">
                <div class="col-Lable">
                    <label for="Message">Message:</label>
                </div>
                <div class="col-input">
                    <textarea id="Message" style="height: 200px" name="Message" placeholder="Type something...."></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="submit" name="subbtn">
            </div>

    </div>

</body>
